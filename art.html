<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
      text-align: center;
    }
    /* Navigation Bar */
    nav {
      background-color: #333;
      padding: 10px 20px;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1em;
    }
    nav a:hover {
      text-decoration: underline;
      color: #f8d7da;
    }

    header {
      padding: 2rem;
      background-color: #f8c8dc;
      color: #222;
    }
    header h1 {
      margin: 0.5rem 0;
    }
    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    h2 {
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    .art-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .art-grid img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    a.back-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
    }
    a.back-link:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="art.html">Art</a>
    <a href="gallery.html">Gallery</a>

    <a href="contact.html">Contact</a>
  </nav>
