<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
      text-align: center;
    }
    header {
      padding: 2rem;
      background-color: #f8c8dc; /* light pink */
      color: #222;
    }
    header h1 {
      margin: 0.5rem 0;
    }
    main {
      padding: 2rem;
    }
    .art-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .art-grid img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    a.back-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
    }
    a.back-link:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Art</h1>
  </header>

  <main>
    <div class="art-grid">
      <img src="https://via.placeholder.com/300x300.png?text=Art+1" alt="Art 1">
      <img src="https://via.placeholder.com/300x300.png?text=Art+2" alt="Art 2">
      <img src="https://via.placeholder.com/300x300.png?text=Art+3" alt="Art 3">
      <img src="https://via.placeholder.com/300x300.png?text=Art+4" alt="Art 4">
      <img src="https://via.placeholder.com/300x300.png?text=Art+5" alt="Art 5">
      <img src="https://via.placeholder.com/300x300.png?text=Art+6" alt="Art 6">
    </div>

    <a class="back-link" href="index.html">‚Üê Back to Home</a>
  </main>
</body>
</html>
