<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isabelle Rashkin</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
      text-align: center;
    }

    /* --- NAVBAR --- */
    nav {
      background-color: #000;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    header {
      padding: 2rem;
      background-color: #f8c8dc; /* light pink */
      color: #222;
    }
    header h1 {
      margin: 0.5rem 0;
    }

    /* --- SCROLLING BANNER --- */
    .banner-scroll {
      overflow: hidden;
      position: relative;
      width: 100%;
      height: 150px; /* adjust height */
      margin-top: 1rem;
    }
    .banner-track {
      display: flex;
      width: calc(200%); /* ensures enough space for smooth loop */
      animation: scroll-left 30s linear infinite;
    }
    .banner-track img {
      height: 150px;
      margin: 0 10px;
      border-radius: 12px;
    }
    @keyframes scroll-left {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }

    main {
      padding: 2rem;
    }

    /* --- LINKS GRID --- */
    .links {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      max-width: 600px;
      margin: 2rem auto;
    }
