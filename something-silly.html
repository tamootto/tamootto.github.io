<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Something Silly</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }
    nav {
      background-color: #000;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
    }
    .fun-button {
      padding: 1rem 2rem;
      background-color: #ff69b4; /* hot pink */
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin: 1rem;
      transition: transform 0.2s, background 0.2s;
    }
    .fun-button:hover {
      background-color: #ff85c1;
      transform: scale(1.1);
    }
    .fun-button.clicked {
      background-color: #8e44ad; /* purple when clicked */
    }
    #display-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }
    #display-image {
      max-width: 80%;
      border-radius: 12px;
      margin-bottom: 1rem;
      display: none;
      opacity: 0;
      transform: translateY(-50px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    #display-image.show {
      opacity: 1;
      transform: translateY(0);
      animation: bounce 0.6s ease;
    }
    @keyframes bounce {
      0% { transform: translateY(-50px); }
      50% { transform: translateY(10px); }
      70% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
    #display-message {
      font-size: 1.2rem;
      line-height: 1.5;
      max-width: 800px;
      font-weight: bold;

      /* Animated rainbow text with black outline */
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1px black; /* black outline */
      animation: rainbow-slide 5s linear infinite;
    }
    @keyframes rainbow-slide {
      0% { background-position: 0%; }
      100% { background-position: 400%; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="art.html">Art</a>
    <a href="music.html">Music</a>
    <a href="theatre.html">Theatre</a>
    <a href="resume.html">Resume</a>
    <a href="gallery.html">Gallery</a>
    <a href="something-silly.html">Something Silly</a>
  </nav>

  <main>
    <h1>Something Silly</h1>
    <p>Click a button to reveal a silly message and image!</p>

    <!-- Buttons -->
    <button class="fun-button" onclick="showSilly(1, this)">Summer Fun</button>
    <button class="fun-button" onclick="showSilly(2, this)">Workin!</button>
    <button class="fun-button" onclick="showSilly(3, this)">Love is but a Game!</button>

    <!-- Display Area -->
    <div id="display-area">
      <img id="display-image" src="" alt="">
      <p id="display-message"></p>
    </div>
  </main>

  <script>
    function showSilly(buttonNumber, buttonElement) {
      const image = document.getElementById("display-image");
      const message = document.getElementById("display-message");

      const buttons = document.querySelectorAll(".fun-button");
      buttons.forEach(btn => btn.classList.remove("clicked"));

      buttonElement.classList.add("clicked");

      if (buttonNumber === 1) {
        image.src = "3B0BBFF6-186A-4E72-8AB3-D23F05194E33_4_5005_c.jpeg";
        message.textContent = "HAPPY END OF SUMMER! I hope you had a great time - I know I sure did :) I travelled to Philly, Chicago, and a bunch of random suburbs in between! Yay for adventures :)";
      } else if (buttonNumber === 2) {
        image.src = "7C6987D9-EC51-4AB1-A4DF-0656C7FD3152.jpeg";
        message.textContent = "DAMN! I am not doing well at my job right now. Everyday I am lucky to continued to be employed";
      } else if (buttonNumber === 3) {
        image.src = "D482C25D-69B6-4566-8029-5044390B91A0_4_5005_c.jpeg";
        message.textContent = "Love my boyfriend and hamtaro so both of these things are brought together in this image. Obviously I am Bijou. Okwee!";
      }

      image.style.display = "block";
      image.classList.remove("show");
      void image.offsetWidth;
      image.classList.add("show");
    }
  </script>
</body>
</html>
